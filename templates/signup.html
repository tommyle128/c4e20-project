<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    {% include 'metal-data.html' %}
</head>
<body class="bg-info">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand font-lobster" href="{{ url_for('homepage') }}">MangaHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="{{ url_for('login') }}">Đăng nhập</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{{ url_for('signup') }}">Đăng kí</a>
        </li>        
      </ul>
    </div>
  </nav>
  <div class="d-flex justify-content-center align-items-center" style="height:500px">
    <form method="POST">
        <div class="card bg-warning" style="width: 30rem;">
            <div class="card-body">
              <label for="exampleFormUsername">Địa chỉ Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail" name="email">
              <label for="exampleFormUsername">Tên đăng nhập</label>
              <input type="text" class="form-control" id="exampleDropdownFormUsername" name="username">
              <label for="exampleFormPassword">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword" name="password">
              <br>
              <button type="submit" class="btn btn-primary">Đăng kí</button>
            </div>
          </div>
    </form>  
  </div>
</body>
</html>
